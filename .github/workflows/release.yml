name: Release Build

on:
  workflow_dispatch:
    inputs:
      semver:
        type: choice
        description: Which version you want to increment?
        options:
          - major
          - minor
          - patch
        required: true
      custom:
        description: 'Custom tag. i.e v1.0.0-final, v1.0.0-alpha, v1.0.0-rc'
        required: false
        default: ''
  # push:
  #   tags:
  #     - v*

env:
  IMAGE_CACHE_DIR: /tmp/cache/docker-image
  IMAGE_CACHE_KEY: docker-cache-image
  GO_VERSION: '1.19.4'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Current Version number
        run: |
          echo "PREV_VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "${{ env.PREV_VERSION }}"

      - name: Set node version to 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Get Next Version number
        run: |
          if [ -z "${{ github.event.inputs.custom }}" ]; then
            npm install -g semver
            version=$(semver --increment '${{ github.event.inputs.semver }}' '${{ env.PREV_VERSION }}')
          else
            version="${{ github.event.inputs.custom }}"
          fi
          echo "NEXT_VERSION=${version}" >> $GITHUB_ENV
          echo "${{ env.NEXT_VERSION }}"

